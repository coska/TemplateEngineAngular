<nav id="navibar" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a class="navbar-brand" routerLink="/"><span class="logo-text">Coska</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavi()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ show: showNavi }">
    <ul class="navbar-nav ml-auto">

      <!-- // Mobile Menu -->
      <li class="nav-item dropdown d-block d-lg-none" *ngFor="let menu of menus; let i = index;">
        <a *ngIf="menu.type && menu.type === 'extlink'" class="nav-link" href="{{menu.url}}" target="_blank">{{menu.title}}</a>
        <a *ngIf="menu.pgid" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" (click)="toggleDropDown(i)"
          aria-haspopup="true" aria-expanded="false">
          {{menu.title}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{ show: showDropDown[i] }">
          <ng-container *ngFor="let sub of menu.subMenu">
            <ng-container [ngSwitch]="sub.type">
              <h6  *ngSwitchCase="'header'" class="dropdown-header">{{sub.title}}</h6>
              <div *ngSwitchCase="'divider'" class="dropdown-divider"></div>
              <a *ngSwitchDefault class="nav-link" [routerLink]="['/' + baseHref, menu.pgid, sub.pgid]" 
              (click)="closeDropDown()"
              routerLinkActive="active">{{sub.title}}</a>      
            </ng-container>
          </ng-container>
        </div>
      </li>

      <!-- // Desktop Menu -->
      <li class="nav-item d-none d-lg-block" *ngFor="let menu of menus">
        <a *ngIf="menu.pgid" class="nav-link" [routerLink]="['/' + baseHref, menu.pgid]" routerLinkActive="active">{{menu.title}}</a>
        <a *ngIf="menu.type && menu.type === 'extlink'" class="nav-link" href="{{menu.url}}" target="_blank">{{menu.title}}</a>
      </li>
    </ul>
  </div>
</nav>
